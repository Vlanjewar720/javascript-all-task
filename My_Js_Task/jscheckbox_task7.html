    <script>
    
        function Selected() {
          var selected = [];
          var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
          checkboxes.forEach(function(checkbox) {
            selected.push(checkbox.value);
          });
          var result = selected.join(", ");
          if (result === "") {
            result = "None";
          }
          document.getElementById("output").textContent = result;
        }
      </script>
</head>
<body style="background-color: darkkhaki; font-size: 20px;">
    <center>
        <input type="checkbox" id="html" name="lang" value="HTML" onchange="Selected()"><label >HTML</label>
        <input type="checkbox" id="css" name="lang" value="CSS" onchange="Selected()"><label >CSS</label>
        <input type="checkbox" id="bts" name="lang" value="BOOTSTRAP" onchange="Selected()"><label>BOOTSTRAP</label>
        <input type="checkbox" id="js" name="lang" value="JAVASCRIPT" onchange="Selected()"><label>JAVASCRIPT</label>
        <br><br>
        <br><br>
        <p id="output" style="font-size: 30px;"></p>
    </center>
