<!-- 1. Read a radius of a circle to find diameter, area, circumference . -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assi_radius</title>
</head>
<body>
    <script>

        let rad = prompt("Enter a radius of circle:");
        document.write("The radius of circle:"+rad+"<br><br>");
        
        let pi = 3.14;
        let di = 2 * rad;
        let area = pi * rad * rad;
        let ci = 2 * pi * rad;

        document.write("The dimeter is :"+ di +"<br>");
        document.write("The The area of circle is :"+ area +"<br>");
        document.write("The circumference of circle :"+ ci +"<br>");
    </script>
</body>
</html>
