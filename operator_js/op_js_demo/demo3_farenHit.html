<!-- 4. Read a temperature in centigrade to convert it into farhenite -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo_farenhit</title>
</head>
<body>
    <script>
        let temp;
        let farn;
        const cent = prompt("Enter temp in centi:");
        document.write("centigrat temp:"+cent+"<br>");

        farn = (1.8 * cent) + 32 ;

        document.write("temp in farhanheat:"+farn);
    </script>
</body>
</html>
