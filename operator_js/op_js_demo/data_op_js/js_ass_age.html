<!--  Read person age to display following message as per age 
< 18 --Jr. Kid
>=18 <25 College going 
>=25 <40 Career oriented
>=40 <60 middle age
>=60 Old age -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_assi_age</title>
</head>
<body>
    <script>
        let age = prompt("Enter the age:");
        document.write("The age is::"+age+"<br>");

        if(age <= 18)
        document.write("juniour kid");
        else if(age>=18 && age <= 25)
        document.write("college boy");
        else if (age >= 25 && age <= 40)
        document.write("carrier oriented");
        else if (age >=40 && age <= 60)
        document.write("middle age");
        else
        document.write("old age");


    </script>
</body>
</html>
