<!-- Read an age check voting eligibility -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_eligible</title>
</head>
<body>
    <script>
        let text = prompt("enter your text");
        let age = prompt("enter you age");

        document.write("The name is ::"+text+"<br>");
        document.write("The age is ::"+age+"<br>");

        if(age > 18)
        document.write(text+" "+"Elegible for voting <br><br>");
        else
        document.write(text+" "+"Not Elegible for voting <br>");

    </script>
</body>
</html>
