<!-- Read a no to check whether it is even or odd -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even_or_odd</title>
</head>
<body>
    <script>
        let numb = prompt("Enter any number");
        document.write("The number is:"+numb+"<br>");

        if(numb%2 == 0)
        {
            document.write("This Even Number");
            
        }else
        {
            document.write("This Odd Number")
        }
    </script>
    
</body>
</html>
